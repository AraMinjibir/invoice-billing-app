<p-toast></p-toast>

<div class="p-m-3">
  <button pButton label="Add Item" icon="pi pi-plus" (click)="openAdd()"></button>

  <p-table [value]="items" class="p-mt-3" [responsiveLayout]="'scroll'">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.itemName }}</td>
        <td>{{ item.description }}</td>
        <td>â‚¦{{ item.price }}</td>
        <td>{{ item.quantity }}</td>
        <td>
          <button pButton icon="pi pi-pencil" (click)="edit(item)" class="p-button-sm p-mr-2"></button>
          <button pButton icon="pi pi-trash" class="p-button-danger p-button-sm" (click)="confirmDelete(item)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-dialog [(visible)]="displayDialog" [modal]="true" [header]="editMode ? 'Edit Item' : 'Add Item'" [style]="{width: '30vw'}">
  <item-form [item]="selectedItem" (save)="saveItem($event)"></item-form>
</p-dialog>
<p-confirmDialog></p-confirmDialog>
