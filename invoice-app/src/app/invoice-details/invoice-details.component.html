<div *ngIf="invoice" class="p-mt-4">

  <h3>Invoice Details</h3>

  <p><strong>Customer Name:</strong> {{ invoice.customerName }}</p>
  <p><strong>Date:</strong> {{ invoice.date }}</p>

  <p-table [value]="invoice.items" [tableStyle]="{ 'min-width': '100%' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Item Name</th>
        <th>Qty</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.itemName }}</td>
        <td>{{ item.quantity }}</td>
        <td>₦{{ item.price }}</td>
        <td>₦{{ item.quantity * item.price }}</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="p-mt-3">
    <strong>Total:</strong> ₦{{ calculateTotal() }}
  </div>
</div>
