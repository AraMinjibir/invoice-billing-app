<div class="p-m-3">
  <div class="flex justify-content-between mb-2">
    <h2>Customer List</h2>
    <button pButton label="Add Customer" icon="pi pi-plus" (click)="openNew()"></button>
  </div>

  <p-table [value]="customers" [paginator]="true" [rows]="5">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-customer>
      <tr>
        <td>{{ customer.name }}</td>
        <td>{{ customer.email }}</td>
        <td>{{ customer.phone }}</td>
        <td>{{ customer.address }}</td>
        <td>
          <button pButton icon="pi pi-pencil" class="p-button-text" (click)="editCustomer(customer)"></button>
          <button pButton icon="pi pi-trash" class="p-button-text p-button-danger" (click)="deleteCustomer(customer.id!)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog header="{{ isEdit ? 'Edit Customer' : 'Add Customer' }}" [(visible)]="displayDialog" [modal]="true" [style]="{width: '400px'}">
    <div class="p-fluid">
      <div class="field">
        <label>Name</label>
        <input pInputText [(ngModel)]="selectedCustomer.name" />
      </div>
      <div class="field">
        <label>Email</label>
        <input pInputText [(ngModel)]="selectedCustomer.email" />
      </div>
      <div class="field">
        <label>Phone</label>
        <input pInputText [(ngModel)]="selectedCustomer.phone" />
      </div>
      <div class="field">
        <label>Address</label>
        <input pInputText [(ngModel)]="selectedCustomer.address" />
      </div>
    </div>
    <ng-template pTemplate="footer">
      <button pButton label="Cancel" class="p-button-secondary" (click)="displayDialog = false"></button>
      <button pButton label="Save" (click)="saveCustomer()"></button>
    </ng-template>
  </p-dialog>
</div>
